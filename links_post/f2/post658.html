<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Zone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background: #000; color: #fff; font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; }
        .btn { display: block; width: 230px; padding: 12px; margin: 15px auto; font-size: 14px; font-weight: bold; border: none; border-radius: 6px; cursor: pointer; text-decoration: none; color: #000; }
        .direct { background: linear-gradient(135deg,#0ebac3,#09d261); }
        .vcloud { background: linear-gradient(135deg,#ed0b0b,#f2d152); }
        .pixel { background: linear-gradient(135deg,rgba(4,88,114,.82),rgba(255,99,128,.73)); }
        .top-note h1 { font-size: 22px; margin: 8px 0; }
        .top-note a { color: #ff3b3b; text-decoration: none; }
        #main-content { text-align: left; max-width: 800px; margin: auto; }
    </style>
</head>
<body>
    <div id="display-area">üöÄ Loading...</div>
    <script>
        async function init() {
            const id = new URLSearchParams(window.location.search).get("id");
            if (!id) return;
            try {
                const res = await fetch("data658.json");
                const data = await res.json();
                const entry = data[id];
                if (!entry) return;
                if (entry.type === "buttons") {
                    document.getElementById("display-area").innerHTML = `
                        <div class="top-note">
                            <h1>üëá Always Use üëá</h1>
                            <h1><a href="https://moviezone-22y.pages.dev/">Movies Zone üçø</a></h1>
                        </div>
                        <div class="box">
                            <a href="${entry.direct}" class="btn direct">‚ö° Direct Download</a>
                            <a href="${entry.vcloud}" target="_blank" class="btn vcloud">‚ö° V-Cloud [Resumable]</a>
                            <a href="${entry.pixel}" target="_blank" class="btn pixel">‚ö° Pixeldrain</a>
                        </div>`;
                } else {
                    document.getElementById("display-area").innerHTML = `<div id="main-content">${entry.content}</div>`;
                }
            } catch(e) { console.log(e); }
        }
        init();
    </script>
</body>
</html>
