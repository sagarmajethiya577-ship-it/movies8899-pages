<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Zone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background: #000; color: #fff; font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; }
        .btn { display: block; width: 230px; padding: 12px; margin: 15px auto; font-size: 14px; font-weight: bold; border: none; border-radius: 6px; cursor: pointer; text-decoration: none; color: #000; }
        .direct { background: linear-gradient(135deg,#0ebac3,#09d261); }
        .vcloud { background: linear-gradient(135deg,#ed0b0b,#f2d152); }
        .pixel { background: linear-gradient(135deg,rgba(4,88,114,.82),rgba(255,99,128,.73)); }
        .top-note h1 { font-size: 22px; margin: 8px 0; }
        .top-note a { color: #ff3b3b; text-decoration: none; }
        #main-content { text-align: left; max-width: 800px; margin: auto; }
    </style>
</head>
<body>
    <div id="display-area">Loading...</div>
    
    <script>
        async function init() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");
            const display = document.getElementById("display-area");

            if (!id) {
                display.innerHTML = "<h2>‚ùå No ID Found</h2>";
                return;
            }

            // Path nikalne ka sahi tarika
            let pathParts = window.location.pathname.split('/');
            let fileName = pathParts.pop() || pathParts.pop(); // post530 nikalega
            let postNum = fileName.replace('post', '').replace('.html', '');
            
            // Sabse important: Folder ke andar ki data file ka sahi naam
            let jsonFile = "data" + postNum + ".json";

            try {
                // Fetch direct usi folder se jahan post file hai
                const res = await fetch(jsonFile);
                if (!res.ok) throw new Error("File " + jsonFile + " not found");
                
                const data = await res.json();
                const entry = data[id];

                if (!entry) {
                    display.innerHTML = "<h2>‚ùå Data Missing for: " + id + "</h2>";
                    return;
                }

                if (entry.type === "buttons") {
                    display.innerHTML = `
                        <div class="box">
                            <h1 style="color:#ed0b0b;">üçø Movies Zone üçø</h1>
                            <a href="${entry.direct}" class="btn direct">‚ö° Direct Download</a>
                            <a href="${entry.vcloud}" target="_blank" class="btn vcloud">‚ö° V-Cloud</a>
                            <a href="${entry.pixel}" target="_blank" class="btn pixel">‚ö° Pixeldrain</a>
                        </div>`;
                } else {
                    display.innerHTML = `<div id="main-content">${entry.content}</div>`;
                }
            } catch (e) {
                console.error(e);
                display.innerHTML = "<h2>‚ùå Error: " + e.message + "</h2>";
            }
        }
        init();
    </script>

</body>
</html>
