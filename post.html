<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Zone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
        #display-area { max-width: 800px; margin: auto; text-align: left; }
        .btn { display: block; width: 260px; padding: 15px; margin: 15px auto; font-weight: bold; border-radius: 10px; text-decoration: none; color: #000; text-align: center; }
        .direct { background: #0ebac3; } .vcloud { background: #ed0b0b; color: #fff; } .pixel { background: #045872; color: #fff; }
    </style>
</head>
<body>
    <div id="display-area">üçø Fetching Data...</div>

    <script>
        async function init() {
            const id = new URLSearchParams(window.location.search).get("id");
            if (!id) return;

            try {
                // 1. Pehle index map load karo (Ye 100KB ki file hai, fast hai)
                const indexRes = await fetch("https://movies8899.pages.dev/json_parts/index_map.json");
                const indexMap = await indexRes.json();
                const fileName = indexMap[id];

                if (!fileName) {
                    document.getElementById("display-area").innerHTML = "<h2>‚ùå Link Expired or Wrong ID</h2>";
                    return;
                }

                // 2. Ab asli 10MB wali file load karo
                const res = await fetch(`https://movies8899.pages.dev/json_parts/${fileName}`);
                const data = await res.json();
                const entry = data[id];

                if (entry.type === "buttons") {
                    document.getElementById("display-area").innerHTML = `
                        <div style="text-align:center;">
                            <h1 style="color:#ff3b3b;">üçø ALWAYS USE üçø</h1>
                            <a href="${entry.direct}" class="btn direct">‚ö° Direct Download</a>
                            <a href="${entry.vcloud}" target="_blank" class="btn vcloud">‚ö° V-Cloud [Resumable]</a>
                            <a href="${entry.pixel}" target="_blank" class="btn pixel">‚ö° Pixeldrain</a>
                        </div>`;
                } else {
                    document.getElementById("display-area").innerHTML = entry.content;
                }
            } catch (e) {
                document.getElementById("display-area").innerHTML = "<h2>‚ùå Error Loading. Try Refresh.</h2>";
            }
        }
        init();
    </script>
</body>
</html>
