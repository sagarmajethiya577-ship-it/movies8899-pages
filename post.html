<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Zone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background: #000; color: #fff; font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; }
        #display-area { max-width: 800px; margin: auto; text-align: left; }
        .top-note h1 { font-size: 24px; color: #fff; }
        .top-note a { color: #ff3b3b; text-decoration: none; font-weight: bold; }
        .box { margin-top: 30px; text-align: center; }
        .btn { display: block; width: 250px; padding: 14px; margin: 15px auto; font-size: 16px; font-weight: bold; border-radius: 8px; text-decoration: none; color: #000; }
        .direct { background: linear-gradient(135deg,#0ebac3,#09d261); }
        .vcloud { background: linear-gradient(135deg,#ed0b0b,#f2d152); }
        .pixel { background: linear-gradient(135deg,rgba(4,88,114,.82),rgba(255,99,128,.73)); }
        .loading { font-size: 18px; color: #666; margin-top: 50px; }
    </style>
</head>
<body>

<div id="display-area">
    <div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading...</div>
</div>

<script>
    async function init() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");
        if (!id) return;

        const display = document.getElementById("display-area");

        // --- STEP 1: Pehchaano ki asli ID kya hai ---
        let lookupId = id;
        if (id.startsWith("sd04-")) {
            lookupId = id.substring(5); // 'sd04-' hatao
        } else if (id.startsWith("sd04")) {
            lookupId = id.substring(4); // 'sd04' hatao
        }

        // --- STEP 2: Pehla akshar nikaalo ---
        let firstChar = lookupId.charAt(0);
        // Agar pehla char alphanumeric nahi hai (jaise '-'), toh use 'special' maano
        if (!/[a-zA-Z0-9]/.test(firstChar)) {
            firstChar = "special";
        }

        // --- STEP 3: Sahi Path set karo ---
        // Dhyaan de: agar aapki files 'json_parts' folder ke andar hain toh ye path sahi hai
        const DATA_URL = `https://movies8899.pages.dev/json_parts/data_${firstChar}.json`;

        try {
            const res = await fetch(DATA_URL);
            
            if (!res.ok) {
                throw new Error(`data_${firstChar}.json not found`);
            }

            const data = await res.json();
            const entry = data[id]; // Yahan asli 'sd04-...' wali ID hi search hogi

            if (!entry) {
                display.innerHTML = `<h2>‚ùå ID [${id}] not found in data_${firstChar}.json</h2>`;
                return;
            }

            if (entry.type === "buttons") {
                display.style.textAlign = "center";
                display.innerHTML = `
                    <div class="top-note">
                        <h1>üëá Always Use üëá</h1>
                        <h1><a href="https://moviezone-22y.pages.dev/" target="_blank">Movies Zone üçø</a></h1>
                    </div>
                    <div class="box">
                        <a href="${entry.direct}" class="btn direct">‚ö° Direct Download</a>
                        <a href="${entry.vcloud}" target="_blank" class="btn vcloud">‚ö° V-Cloud [Resumable]</a>
                        <a href="${entry.pixel}" target="_blank" class="btn pixel">‚ö° Pixeldrain</a>
                    </div>`;
            } else {
                display.innerHTML = entry.content;
            }
        } catch (e) {
            display.innerHTML = `<h2>‚ùå Error: ${e.message}</h2><p>Check if the file exists at: <br>${DATA_URL}</p>`;
        }
    }
    init();
</script>
</body>
</html>
